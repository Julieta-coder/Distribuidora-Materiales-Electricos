<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fondoTextura">
        <div class="primerDiv">
            
            <div class="inicial">
                <img class="logo" src="../Distribuidora-Materiales-Electricos/imagenes/logo 348x337.png">
                <div class="textos">
                    <h2>Distribuidora Oeste Led</h2>
                    <h3>Para bazares y ferreterias</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="menu">
            <p><a href="index.html">Inicio</a></p>
            <p><a href="productos.html">Producto</a></p>
            <p><a href="formulario.html">Contacto</a></p>    
    </div> 
    
    <div class="fondoFormulario">

        <div class="cont">
            
            <div class="formulario">
                
                <form name="nameForm" action="formulario.html" onsubmit="return validarForm()" autocomplete="off" novalidate>
                    <legend>INGRESE SUS DATOS</legend>
                    
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" name="nombre" id="nombre" size="20"><br>

                    <label for="mail">Mail:</label><br>
                    <input type="email" name="mail" id="mail" size="20"><br>

                    <label for="tel">Telefono:</label><br>
                    <input type="tel" name="tel" id="tel"><br>

                    <label for="local">Localidad:</label><br>
                    <input type="text" name="local" id="local"><br>

                    <input class="boton" type="submit" value="Enviar" id="botonEnviar"></submit>

                </form>

            </div>
        </div>
 

    </div>

    
        <div id="divMensajes">

          <p class="detalleError" id="pError"></p>
          <!--  <p>Los datos ingresasdos son corres</p>-->
        </div>


        <script src="validaciones.js"></script>

    

</body>
</html>
